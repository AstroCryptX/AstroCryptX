<svg
  width="320"
  height="320"
  viewBox="0 0 320 320"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- ===== DEFINITIONS ===== -->
  <defs>
    <!-- Glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- ===== BACKGROUND GLOW ===== -->
  <circle cx="160" cy="160" r="90" fill="url(#glow)">
    <animate
      attributeName="opacity"
      values="0.3;0.6;0.3"
      dur="2.5s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- ===== BIG GEAR ===== -->
  <g transform="translate(160 160)">
    <g>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="8s"
        repeatCount="indefinite"
      />
      <circle r="55" fill="none" stroke="#cbd5f5" stroke-width="3"/>
      <circle r="18" fill="none" stroke="#cbd5f5" stroke-width="3"/>

      <!-- Gear teeth -->
      <g stroke="#cbd5f5" stroke-width="3">
        <line x1="0" y1="-55" x2="0" y2="-70"/>
        <line x1="0" y1="55" x2="0" y2="70"/>
        <line x1="-55" y1="0" x2="-70" y2="0"/>
        <line x1="55" y1="0" x2="70" y2="0"/>
        <line x1="39" y1="39" x2="50" y2="50"/>
        <line x1="-39" y1="39" x2="-50" y2="50"/>
        <line x1="39" y1="-39" x2="50" y2="-50"/>
        <line x1="-39" y1="-39" x2="-50" y2="-50"/>
      </g>
    </g>
  </g>

  <!-- ===== SMALL GEAR ===== -->
  <g transform="translate(215 215)">
    <g>
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="-360"
        dur="6s"
        repeatCount="indefinite"
      />
      <circle r="28" fill="none" stroke="#60a5fa" stroke-width="3"/>
      <circle r="10" fill="none" stroke="#60a5fa" stroke-width="3"/>

      <g stroke="#60a5fa" stroke-width="3">
        <line x1="0" y1="-28" x2="0" y2="-38"/>
        <line x1="0" y1="28" x2="0" y2="38"/>
        <line x1="-28" y1="0" x2="-38" y2="0"/>
        <line x1="28" y1="0" x2="38" y2="0"/>
      </g>
    </g>
  </g>

  <!-- ===== HAMMER ===== -->
  <g transform="translate(110 90) rotate(-45)">
    <g>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; 0 -10; 0 0"
        dur="1.4s"
        repeatCount="indefinite"
      />

      <!-- Handle -->
      <rect x="-4" y="20" width="8" height="50" rx="3" fill="#c084fc"/>

      <!-- Head -->
      <rect x="-18" y="0" width="36" height="16" rx="4" fill="#c084fc"/>
    </g>
  </g>

</svg>
